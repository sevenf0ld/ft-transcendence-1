<section id="register-section" style="display: none">
    <h2>Register</h2>
    <form id="register-form">
        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" name="username" required placeholder="Enter your username" />
        </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" required placeholder="Enter your email" />
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" required placeholder="Enter your password" />
        </div>
        <div class="form-group">
            <label for="register-confirm-password">Confirm Password</label>
            <input type="password" id="register-confirm-password" name="confirm-password" required placeholder="Repeat your password" />
        </div>
        <button type="submit">Register</button>
    </form>
    <div id="register-message"></div>
    <a id="register-login-link">Login</a>
</section>
