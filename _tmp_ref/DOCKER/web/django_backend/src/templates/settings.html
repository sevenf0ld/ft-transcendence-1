<section id="settings-section" style="display: none">
    <h2>Settings</h2>
    <form id="settings-form">
        <div class="form-group">
            <label for="settings-username">New Username</label>
            <input type="text" id="settings-username" name="username" placeholder="Enter your new username" />
        </div>
        <div class="form-group">
            <label for="settings-email">New Email</label>
            <input type="email" id="settings-email" name="email" placeholder="Enter your new email" />
        </div>
        <div class="form-group">
            <label for="settings-password">New Password</label>
            <input type="password" id="settings-password" name="password" placeholder="Enter your new password" />
        </div>
        <div class="form-group">
            <label for="rsettings-confirm-password">Confirm New Password</label>
            <input type="password" id="settings-confirm-password" name="confirm-password" placeholder="Repeat your new password" />
        </div>
        <div class="form-group">
            <label for="settings-avatar">New Avatar</label>
            <input type="file" id="settings-avatar" name="avatar" />
        </div>
        <button type="submit">Save Changes</button>
    </form>
    <div id="settings-message"></div>
    <a id="settings-home-link">Home</a>
</section>
