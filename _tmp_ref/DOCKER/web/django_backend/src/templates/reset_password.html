<section id="reset-password-section" style="display: none">
    <h2>Reset Password</h2>
    <form id="reset-password-form">
        <div class="form-group">
            <label for="reset-password-username">Username</label>
            <input type="text" id="reset-password-username" name="username" required placeholder="Enter your username" />
        </div>
        <div class="form-group">
            <label for="reset-password-password">Password</label>
            <input type="password" id="reset-password-password" name="password" required placeholder="Enter your password" />
        </div>
        <div class="form-group">
            <label for="reset-password-confirm-password">Confirm Password</label>
            <input type="password" id="reset-password-confirm-password" name="confirm-password" required placeholder="Repeat your password" />
        </div>
        <button type="submit">Reset Password</button>
    </form>
    <div id="reset-password-message"></div>
    <a id="reset-password-login-link">Login</a>
</section>
