    redis:
      image: redis:6-alpine
      container_name: redis
      ports:
        - "6379:6379"
      networks:
        - net_trans

    nginx:
      build:
        context: ./requirements/nginx/.
      container_name: nginx
      ports:
        - "443:443"
        - "80:80"
      restart: on-failure
      depends_on:
        - django
      volumes:
        #- vol_django:/django/
        - ./requirements/django/webapp/:/django/
        - ./requirements/django/webapp/staticfiles/:/django/staticfiles
        - ./requirements/django/webapp/media/:/django/media
      networks:
        - net_trans

    django:
      build:
        context: ./requirements/django/.
      container_name: django
      expose:
        - "8000"
      restart: on-failure
      depends_on:
        - redis
      volumes:
        #- vol_django:/django/
        - ./requirements/django/webapp/:/django/
        - ./requirements/django/webapp/staticfiles/:/django/staticfiles
        - ./requirements/django/webapp/media/:/django/media
        - ./LOGGER/:/tmp/
      networks:
        - net_trans
      env_file:
        - .env

    postgres:
      image: postgres:latest
      container_name: postgres
      ports:
        - "5432:5432"
      restart: on-failure
      volumes:
        - vol_pg:/var/lib/postgresql/data
      networks:
        - net_trans
      env_file:
        - .env

    elasticsearch:
      build:
        context: ./requirements/elasticsearch/.
      container_name: elasticsearch
      ports:
        - 9200:9200
        - 9300:9300
      volumes:
        - ./requirements/elasticsearch/:/usr/share/elasticsearch/data
      environment:
        #ES_JAVA_OPTS: "-Xms512m -Xms512m"
        node.name: elasticsearch
        discovery.type: single-node
        bootstrap.memory_lock: true
      ulimits:
        memlock:
          soft: -1
          hard: -1
      networks:
        - net_trans
      restart: unless-stopped

    logstash:
      build:
        context: ./requirements/elasticsearch/.
      container_name: logstash
      ports:
        - 50000:50000/tcp
        - 50000:50000/udp
        - 9600:9600
      depends_on:
       - elasticsearch
      volumes:
        - ./LOGGER/:/tmp/
      environment:
        node.name: logstash
      networks:
        - net_trans
      restart: unless-stopped

